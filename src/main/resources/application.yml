server:
  port: 5000
spring:
  application:
    name: service-zuul

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  prefix: /v1
  routes:
    hiapi:
      path: /hiapi/**
      serviceId: eureka-provider
    ribbonapi:
      path: /ribbonapi/**
      serviceId: eureka-ribbon-consumer
    feignapi:
      path: /feignapi/**
      serviceId: eureka-feign-consumer